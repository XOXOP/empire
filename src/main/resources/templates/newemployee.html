<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Добавить пользователя</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{name}" placeholder="User's name"
               class="form-control mb-4 col-4">
        <input type="text"
                th:field="*{surname}" placeholder="User's surname"
                class="form-control mb-4 col-4">
        <input  type="text" th:field="*{hobby}" placeholder="User's hobby"
               class="form-control mb-4 col-4"> <input type="text" >

        <button type="submit" class="btn btn-info col-2">Save Users</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to User's List</a>
</div>
</body>
</html>
