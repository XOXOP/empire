<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="snippet-container" align="center">
    <h3> User List</h3>
    <a th:href="@{/addnew}" class="btn-primary btn-sm mb-3"> Add User</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th> Hobby</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users:${allemplist}">
            <td th:text="${users.id}"></td>
            <td th:text="${users.name}"></td>
            <td th:text="${users.surname}"></td>
            <td th:text="${users.hobby}"></td>

            <td> <a th:href="@{/showFormForUpdate/{id}(id=${users.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${users.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
